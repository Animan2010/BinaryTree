
language: cpp

matrix:
  include:
  - os: linux
    dist: trusty
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
  - os: linux
    dist: xenial
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7

compiler:
- gcc

script:
- cmake . -Bbuild && cd build && make -j8
- ./bin/test
